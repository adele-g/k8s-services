
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: grafana
  ports:
    - name: https
      protocol: TCP
      port: 3000
  type: LoadBalancer
  loadBalancerIP: 192.168.99.111
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          imagePullPolicy: Never
          image: grafana
          ports:
            - containerPort: 3000